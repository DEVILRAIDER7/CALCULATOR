<!DOCTYPE html>
<html>

<head>
<title>Simple Calculator </title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1> Simple Calculator</h1>
<form id ="calform" Name="cal">
    <input name="display" style=width:1200px;height:100px;text-align:center;background-color:#e6005c;"> </br>
                                                                                                            
    <input type="button" value="AC" onClick="cal.display.value=''"style=background-color:#48a3f4;">
    <input type="button" value="âŒ«" onClick="cal.display.value = cal.display.value.substring(0, cal.display.value.length - 1)" style="background-color:#48a3f4;">

    <input type="button" value="+/-" onClick="cal.display.value = -cal.display.value"style=background-color:#48a3f4;">
    <input type =button value="/" onClick="cal.display.value+='/'"style=background-color:#48a3f4;"></br>
    <input type =button value="7" onClick="cal.display.value+='7'">
    <input type =button value="8" onClick="cal.display.value+='8'">
    <input type =button value="9" onClick="cal.display.value+='9'">
    <input type =button value="*" onClick="cal.display.value+='*'"style=background-color:#48a3f4;"></br>
    <input type =button value="4" onClick="cal.display.value+='4'">
    <input type =button value="5" onClick="cal.display.value+='5'">
    <input type =button value="6" onClick="cal.display.value+='6'">
    <input type =button value="-" onClick="cal.display.value+='-'"style=background-color:#48a3f4;"></br>
    <input type =button value="1" onClick="cal.display.value+='1'">
    <input type =button value="2" onClick="cal.display.value+='2'"> 
    <input type =button value="3" onClick="cal.display.value+='3'">
    <input type =button value="+" onClick="cal.display.value+='+'"style=background-color:#48a3f4;"></br>
    <input type =button value="%" onClick="cal.display.value+='%'"style=background-color:#48a3f4;">
    <input type =button value="0" onClick="cal.display.value+='0'">
    <input type =button value="." onClick="cal.display.value+='.'"style=background-color:#48a3f4;">
    <input type="button" value="=" onClick="cal.display.value = eval(cal.display.value)"style=background-color:#48a3f4;">
    
                                

                                                                                                     
</form>

</body>


</html>
